<mat-card>
    <button mat-mini-fab (click)="addProxy()">
        <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-mini-fab (click)="save()">
        <mat-icon>done</mat-icon>
    </button>
</mat-card>

<mat-expansion-panel *ngFor="let proxy of proxys">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>{{proxy.icon}}</mat-icon>
            {{proxy.name}}
        </mat-panel-title>
        <button mat-icon-button (click)="delete(proxy);">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <iframe [src]="proxy.completeUrl" width="100%" height="600px"></iframe>
    </ng-template>
</mat-expansion-panel>
